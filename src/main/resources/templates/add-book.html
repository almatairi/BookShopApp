<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Book</title>
  <style>
    body {
      width: 800px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Add/Edit Book</h2>

<form th:object="${book}" th:action="${action}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:field="*{title}" required>

  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:field="*{genre}" required>

  <label for="year">Year:</label>
  <input type="number" id="year" name="year" th:field="*{year}" required>

  <label for="bookstore">Bookstore:</label>
  <select id="bookstore" name="bookstore" th:field="*{bookstore.id}" required>
    <option th:each="bs : ${bookstores}" th:value="${bs.id}" th:text="${bs.name}"></option>
  </select>

  <button type="submit">Save</button>
</form>

</body>
</html>
