<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${reviews.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Date Created</th>
                            <th scope="col">User</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="review : ${reviews}">
                            <td th:text="${review.getDateCreated()}"></td>
                            <td th:text="${review.getBook()} ? ${review.getId().getBook()} : 'No Book'"></td>
                            <td th:text="${reviewStat.getStatus()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <form method="POST" action="/reviews/filter">
            <input type="datetime-local" id="from" name="from"/>
            <input type="datetime-local" id="to" name="to"/>
            <input type="submit">
        </form>

    </div>
</div>
