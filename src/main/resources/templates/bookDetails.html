<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.title}">Book Details</title>
</head>
<body>
<header>
    <h1 th:text="${book.title}">Book Title</h1>
</header>
<section>
    <h2 th:text="'Genre: ' + ${book.genre}">Genre</h2>
    <h2 th:text="'Year: ' + ${book.year}">Year</h2>
    <h2>Authors:</h2>
    <ul>
        <li th:each="author : ${book.authors}" th:text="${author.name + ' ' + author.surname}">Author Name</li>
    </ul>
</section>
</body>
</html>
