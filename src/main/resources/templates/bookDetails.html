<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <div th:each="book: ${books}" th:if="${book != null}">
        <h2 th:text="${book.title}">Book Title</h2>
    </div>
    <div th:each="book: ${books}" th:if="${book == null}">
    </div>
</header>
<section>
    <h2>Genre</h2>
    <p th:each="book: ${books}"  th:text="${book.genre}">Genre</p>
    <h2>Year</h2>
    <p  th:each="book: ${books}" th:text="${book.year}">Year</p>
    <h2>Authors:</h2>
    <ul th:each="book: ${books}" th:text="book.authors">
        <li th:each="author : ${book.authors}" th:text="${author.name}">Author Name</li>
    </ul>
</section>
</body>
</html>
