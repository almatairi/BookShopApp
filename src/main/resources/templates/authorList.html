<html>
<head>
    <meta charset="utf-8">
    <title>Add new Author to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Author to add to the Book</h1>
</header>
<section>
    <h2>Select author:</h2>
    <form th:action="@{/addAuthorToBook}" method="post">
        <div th:each="author : ${authors}">
            <input type="radio" th:name="authorId" th:value="${author.id}" th:id="${'author_' + author.id}">
            <label th:for="${'author_' + author.id}" th:text="${author.name + ' ' + author.surname}">Author Name</label><br/>
        </div>

        <input type="hidden" th:name="selectedBookIsbn" th:value="${selectedBookIsbn}">
        <input type='submit' value='Add author'>
    </form>
</section>
<aside>
    <table>
        <tr>
            <td><b>Book Isbn</b></td>
            <td th:text="${selectedBookIsbn}">ISBN</td>
        </tr>
    </table>
</aside>
</body>
</html>
