<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${bookStore.name}">Bookstore Name</title>
</head>
<body>
<h1 th:text="${bookStore.name}">Bookstore Name</h1>
<h2>Books in this Bookstore:</h2>
<ul>
  <li th:each="book : ${books}" th:text="${book.title}">Book Title</li>
</ul>
<a href="/bookstores">Back to Bookstores</a>
</body>
</html>
